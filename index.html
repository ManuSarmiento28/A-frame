<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>

  <body>
    <a-scene
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      light="defaultLightsEnabled: false"
    >
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="avatar" src="./Character.glb"></a-asset-item>
        <a-asset-item id="coins" src="./Coins2.glb"></a-asset-item>
        <a-asset-item id="Column" src="./Column.glb"></a-asset-item>

        <!-- NEW ASSETS (match your file names exactly) -->
        <a-asset-item id="clock" src="./Clock.glb"></a-asset-item>
        <a-asset-item id="cottage" src="./Cottage_FREE.glb"></a-asset-item>
      </a-assets>

      <!-- Boxes (just a reference - not part of the world) -->
      <a-box color="blue" position="10 1 -3" scale="1 1 1"></a-box>
      <a-box
        color="red"
        position="10 2 -5"
        rotation="0 45 45"
        scale="1.5 1.5 1.5"
      ></a-box>

      <!-- 3D Models -->

      <!-- Avatar -->
      <a-gltf-model
        src="#avatar"
        position="4 1.5 6"
        rotation="0 -130 0"
        scale="2 2 2"
      ></a-gltf-model>

      <!-- Spinning Coin -->
      <a-gltf-model
        src="#coins"
        position="2 1 -2"
        rotation="0 0 0"
        scale="0.5 0.5 0.5"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear"
      ></a-gltf-model>

      <!-- Column -->
      <a-gltf-model
        src="#Column"
        position="1 0 1"
        rotation="0 0 0"
        scale="1 1 1"
      ></a-gltf-model>

      <!-- Clock -->
      <a-gltf-model
        src="#clock"
        position="-8 0.9 5"
        rotation="0 180 0"
        scale="20 20 20"
      ></a-gltf-model>

      <!-- house  -->
      <a-gltf-model
        src="#cottage"
        position="2 0 15"
        rotation="180 200 180"
        scale="0.8 0.8 0.8"
      ></a-gltf-model>

      <!-- Environment -->
      <a-sky color="#0d0140"></a-sky>

      <a-plane
        rotation="-90 0 0"
        width="50"
        height="50"
        color="#0e3d07"
      ></a-plane>

      <!-- Lights -->
      <a-light type="directional" intensity="2" position="0 4 3"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>

      <!-- Camera -->
      <a-entity position="0 1.6 5">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
